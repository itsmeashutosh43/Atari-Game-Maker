<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GameMaker</title>
  <!-- resets browser defaults -->
  <link rel="stylesheet" type="text/css" href="./src/css/normalize.css">
  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
</head>

<body>
  <!-- Root div -->
  <div id="app" class="container vertical">
    <!-- Nav bar -->
    <div id="nav" class="container">
      <div id="title" class="flex-one">
        <p>GameBuilder</p>
      </div>
      <div id="playPauseButtons" class="flex-one"> <!-- center-horizontal container -->
        <button id = "start"> Start Game</button>
        <button id = "stop"> Stop Game</button>
        <button id="settingsConfigButton" type="button">Game Settings</button>
      </div>
      <div id="saveLoadButtons" class="flex-one"> <!-- center-horizontal container -->
        <button id = "save">Save Game</button>
        <button id = "load">Load Game</button>
      </div>
    </div>
    <!-- Three columns for palette, canvas, and properties -->
    <div id="paletteCanvasPropertiesContainer" class="container">
      <!-- palette -->
      <div id="options">

      </div>
      <!-- div for canvas -->
      <div id="gameView">
        <canvas id="gamewindow" width="800" height="800"></canvas>
      </div>
      <!-- properties multi-tab view -->
      <div id="property" class="container vertical">
        <div id="propertyTabs" class="container">
          <div id="objectConfigTab">
            <button id="objectConfigButton" onclick="">O</button>
          </div>
          <div id="behaviorConfigTab">
            <button id="behaviorConfigButton">B</button>
          </div>
          <div id="interactionsConfigTab">
            <button id="interactionsConfigButton">I</button>
          </div>
        </div>
        <!-- end tabs div -->
        <!-- Overall property menu div. Inside are several divs, only one of which is displayed at a time for the current form -->
        <div id="propertyMenus">
          <div id="objectConfigMenu">
            <p>Object Appearance Configuration</p>
            <form>
              <label for="xPosition">X Position:</label>
              <input type="number" id="xPosition" name="xPosition" /><br />
              <label for="yPosition">Y Position:</label>
              <input type="number" id="yPosition" name="yPosition" /><br />
              <label for="spriteWidth">Sprite Width:</label>
              <input type="number" id="spriteWidth" name="spriteWidth" /><br />
              <label for="">Sprite Height:</label>
              <input type="number" id="spriteHeight" name="spriteHeight" /><br />
            </form>
          </div>
          <div id="behaviorConfigMenu">
            <p>Behavior Configuration</p>
            <form>
              <label for="moveBehavior">Initial Movement Behavior:</label>
              <select id="moveBehavior" name="moveBehavior">
                <option value="noMoveBehavior">Still</option>
                <option value="rightMoveBehavior">Moves Right</option>
                <option value="leftMoveBehavior">Moves Left</option>
                <option value="upMoveBehavior">Moves Up</option>
                <option value="downMoveBehavior">Moves Down</option>
              </select><br />
              <label for="playerMoveEnabled">Sprite is Controlled by Player</label>
              <input type="checkbox" id="playerMoveEnabled" name="playerMoveEnabled" />
              <br />
              <div id="playerMoveOptions">
                <label for="playerMoveBehavior">Sprite Control Scheme:</label>
                <select id="playerMoveBehavior" name="playerMoveBehavior">
                  <option value="wasdSpace">WASD: Move, Space: Fire</option>
                  <option value="mouseLMB">Mouse: Move, Click: Fire</option>
                  <!-- TODO: more? -->
                </select><br />
                <label for="playerMoveRight">Move Right</label>
                <input type="checkbox" id="playerMoveRight" name="playerMoveRight" /><br />
                <label for="playerMoveLeft">Move Left</label>
                <input type="checkbox" id="playerMoveLeft" name="playerMoveLeft" /><br />
                <label for="playerMoveUp">Move Up</label>
                <input type="checkbox" id="playerMoveUp" name="playerMoveUp" /><br />
                <label for="playerMoveDown">Move Down</label>
                <input type="checkbox" id="playerMoveDown" name="playerMoveDown" /><br />
              </div>
              <label for="collisionGroupTag">Collision Group Tag:</label>
              <input type="text" id="collisionGroupTag" name="collisionGroupTag" /><br />
              <label for="hasGravity">Affected by Gravity?</label>
              <input type="checkbox" id="hasGravity" name="hasGravity" /><br />
            </form>
          </div>
          <div id="interactionsConfigMenu">
            <p>Interactions Configuration</p>
            <form>
              <label for="eventChoice">When</label>
              <select id="eventChoice" name="eventChoice">
                <option value="collidesInteraction">I collide</option>
              </select><br />
              <label for="otherSpriteInteractionButton">with</label> <!-- TODO: also allow a collision group to be selected here -->
              <button id="otherSpriteInteractionButton" type="button">...</button><br /> <!-- TODO: insert image of other sprite here when selected, or label of CGroup -->
              <p id="otherSpriteInteractionHelperText">Now choose another Sprite...</p>
              <label for="">I will</label>
              <select id="selfEffect">
                <option value="reflectEffect">reflect</option>
                <option value="destroyEffect">be destroyed</option>
                <option value="moveUpEffect">move up</option>
                <!-- TODO: add more -->
              </select><br />
              <input type="submit" value="Update" />
            </form>
          </div>
          <div id="settingsConfigMenu">
            <p>Game Settings Configuration</p>
            <form>
              <label for="backgroundImageSelect">Canvas Background Image:</label>
              <select id="backgroundImageSelect">
                <option value="solidWhite">Solid White</option>
                <option value="solidBlack">Solid Black</option>
                <!-- TODO add more -->
              </select><br />
              <label for="backgroundMusicSelect">Background Music:</label>
              <select id="backgroundMusicSelect">
                <option value="noMusic">No Music</option>
                <option value="Song 1">Song 1 (not implemented)</option>
                <!-- TODO add more-->
              </select><br />
            </form>
          </div>
          <div id="blankConfigMenu">
            <p class="text-center">Select a Sprite to configure its properties here, or choose the game configuration menu.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Bottom panel -->
    <div id="bottom"> </div>
  </div>
  <script src="./dist/main.js"></script>
  <script>
    // TODO: move to separate file
    // Set display property of different property menus based on tab button pressed
  </script>
</body>


</html>
